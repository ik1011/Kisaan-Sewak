  <body>

    <!-- about section -->

    <section class="about_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6">
            <div class="detail-box">
              <h2>Disease Detection</h2>

              <!-- Updated Upload Form -->
              <form
                id="upload-form"
                method="post"
                enctype="multipart/form-data"
              >
                <label for="file">Upload an image of a plant:</label>
                <input
                  type="file"
                  name="file"
                  id="file"
                  accept="image/*"
                  required
                />
                <button type="submit">Upload</button>
              </form>


              <!-- Updated Result Container -->
              <div id="result-container" style="margin-top: 20px;">
                <div class="result-box">
                    <h3>Predicted Disease:</h3>
                    <p id="disease-label">Loading...</p>
                </div>
                <div class="result-box">
                    <h3>Recommendations:</h3>
                    <p id="recommendations">Loading...</p>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->

    <script>
      $(document).ready(function () {
          $("#upload-form").submit(function (event) {
              event.preventDefault(); // Prevent the default form submission
              var formData = new FormData(this);

              $.ajax({
                  type: "POST",
                  url: "/upload",
                  data: formData,
                  contentType: false,
                  processData: false,
                  success: function (response) {
                      // Update the result-container with the response from the server
                      $("#result-container").html(response);
                  },
              });
          });
      });
  </script>
  </body>
